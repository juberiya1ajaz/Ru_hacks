{% extends "layout.html" %}

{% block title %}
delete
{% endblock %}

{% block main %}
<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-0 col-lg-5 col-xl-6">
          <img src="/static/delete.svg/" alt="" class="w-55 img-cover" >
        </div>
        <div class="col-md-5 col-lg-5 col-xl-5 offset-xl-1" id="box">
 <br><br> <br> <br><br>
          <p class="text-center h1 fw-bold mt-15 mb-5 mx-1 mx-md-4 mt-4" style="color:white;">Delete Account</p>
<form action="{{ url_for('delete') }}" method="POST">

    
        <div class="form-group, mt-4 mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username"
                type="text" />
        </div>
        <div class="form-group, mb-3">
            <input class="form-control" name="password" placeholder="Password" type="password" />
        </div>

        <button class="btn  b" style="margin-bottom:300px " type="submit" onclick="del()">Confirm
            Deletion</button>
 
</form>
</div>
</div>
</section>

{% endblock %}
